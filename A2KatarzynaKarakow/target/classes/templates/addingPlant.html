<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Plant to the List</title>
</head>
<body>
	
	<form method="post" action="#" th:action="@{/addPlant}" th:object="${plant}">
	
		Plant name: <input type="text" th:field="*{plantName}"/> <br>
		
		Plant type: <select th:field="*{plantType}"> 
		<option th:each="p:*{plantTypes}" th:value="${p}" th:text="${p}"/>
		</select><br>
		
		Date of Production: <input type="date" th:field="*{dateOfProduction}"/> <br>
		Name of Supplier: <input type="text" th:field="*{nameOfSupplier}"/> <br>
		Quantity: <input type="number" th:field="*{quantity}"/> <br>
		Amount Paid: <input type="number" step="0.01" th:field="*{amountPaid}"/> <br>
		
		<input type="submit" value="Add Plant">
		
	</form>
	

</body>
</html>
